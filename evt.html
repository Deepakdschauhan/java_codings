<html>
<head>
<script type="text/javascript">
// printing keyword - document.write(),console.log(),prompt(),alert()
function over() {
prompt("your cursor on the heading");
}
function out() {
prompt("you have leaved the heading area");
}
</script>
</head>
<body>
<p>Bring your mouse inside the division to see the result:</p>
<div onclick="over()" onmouseleave="out()">
<h2> This is inside the division </h2>
</div>
</body>
</html>
