<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each loop</title>
</head>
<body>
    <script>
        var cars = ["car1","car2","car3","car4"];

        cars.forEach(show);
        function show(item){
            document.write(item+"<br>");
        } 
    </script>
</body>
</html>
